<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="flex-container">
      <section class="scorecontainer flex-child">
        <h2>Your Result</h2>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2 class="praise">Great</h2>
        <p class="gradetext">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary flex-child">
        <div class="h2-sum">
          <h2>Summary</h2>
        </div>
        <div class="reaction skill">
          <div class="skillname">
            <img class="skillimg" src="assets/images/icon-reaction.svg" alt="reaction-icon">
            <p class="skillname">Reaction</p>
          </div>
          <div class="points">
            <p>80 <span>/ 100</span> </p>
          </div>
        </div>
        <div class="memory skill">
          <div class="skillname">
            <img class="skillimg" src="assets/images/icon-memory.svg" alt="memory-icon">
            <p class="skillname">Memory</p>
          </div>
          <div class="points">
            <p>92 <span>/ 100</span> </p>
          </div>
        </div>
        <div class="verbal skill">
          <div class="skillname">
            <img class="skillimg" src="assets/images/icon-verbal.svg" alt="verbal-icon">
            <p class="skillname">Verbal</p>
          </div>
          <div class="points">
            <p>61 <span>/ 100</span> </p>
          </div>
        </div>
        <div class="visual skill">
          <div class="skillname">
            <img class="skillimg" src="assets/images/icon-visual.svg" alt="visual-icon">
            <p class="skillname">Visual</p>
          </div>
          <div class="points">
            <p>72 <span>/ 100</span> </p>
          </div>
        </div>
        <div class="button">Continue</div>
      </section>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">João Pantaleão</a>.
    </div>
  </footer>
</body>

</html>
